    </header>    <section class="page-header text-center relative">
        <div class="w-11/12 max-w-6xl mx-auto px-4 relative z-10">
            <nav class="breadcrumb text-sm mb-4">
                <a href="index.html">Home</a>
                <span>/</span>
                <span class="text-white">Contact</span>
            </nav>
            <h1 class="text-5xl mb-4 text-white font-bold font-montserrat">Contact Us</h1>
            <p class="text-lg max-w-2xl mx-auto text-white/90">Get in touch with our team to discuss your project or ask any questions</p>
        </div>
    </section>

    <section class="py-32 bg-slate-200 section-enhanced">
        <div class="w-11/12 max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
                <div class="card-enhanced p-12">
                    <h2 class="text-3xl font-bold font-montserrat text-slate-800 mb-8 flex items-center">
                        <span class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mr-3 flex items-center justify-center">
                            <i class="fas fa-paper-plane text-white text-sm"></i>
                        </span>
                        Send Us a Message
                    </h2>
                    <div id="form-message" class="hidden mb-6 p-4 rounded-lg"></div>
                    
                    <!-- Enhanced form with better styling -->
                    <form id="contactForm" action="https://formspree.io/f/mblylgqq" method="POST" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label for="name" class="block text-slate-800 mb-3 font-semibold">Your Name</label>
                                <input type="text" id="name" name="name" class="w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-slate-600 transition-all duration-300 bg-white/70 backdrop-blur-sm" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="block text-slate-800 mb-3 font-semibold">Email Address</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-slate-600 transition-all duration-300 bg-white/70 backdrop-blur-sm" placeholder="john@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="block text-slate-800 mb-3 font-semibold">Subject</label>
                            <input type="text" id="subject" name="subject" class="w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-slate-600 transition-all duration-300 bg-white/70 backdrop-blur-sm" placeholder="How can we help you?">
                        </div>
                        <div class="form-group">
                            <label for="message" class="block text-slate-800 mb-3 font-semibold">Your Message</label>
                            <textarea id="message" name="message" rows="6" class="w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-slate-600 transition-all duration-300 bg-white/70 backdrop-blur-sm resize-none" placeholder="Tell us about your project or inquiry..." required></textarea>
                        </div>
                        <button type="submit" id="submit-btn" class="w-full btn bg-gradient-to-r from-slate-800 to-slate-900 text-white px-8 py-4 rounded-xl font-semibold text-lg tracking-wider transition-all duration-300 border-2 border-slate-800 shadow-lg hover:shadow-xl hover:-translate-y-1">
                            <span id="submit-text">Send Message</span>
                            <span id="submit-loader" class="hidden">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Sending...
                            </span>
                        </button>
                    </form>
                </div>

                <!-- Enhanced contact info section with better visual design -->

            </div>
        </div>
    </section>    <section class="py-12 bg-stone-100">
        <div class="w-11/12 max-w-6xl mx-auto px-4">            <div class="map-container rounded-xl overflow-hidden shadow-md h-96">

            </div>
